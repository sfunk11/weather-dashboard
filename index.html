<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard </title>
  </head>

  <body>
      <!-- main container -->
    <div class = "container"></div>
    <!-- Page header -->
    <div class="jumbotron" style="background-color: #222525 ; color: white;">
        <h1 class="text-center">
          <strong>Weather Dashboard</strong>
     
          <!-- main row in grid with 2 columns -->
    <div class = "row">
        <div class = "col-md-3" >
            <form id = "search"> 
                <!-- search box for city -->
            </form>
            <div id = "previous-searches">
                <!-- dynamic buttons populated by previous searches -->
            </div>
        </div>
        <div class = "col-md-9">
            <div class = "row">
                <div class = "col-md-12">
                   <div class = "card" id = "weather-display">
                    <!-- card with weather info -->
                   </div> 
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12">
                    <h1> 5 Day Forecast:</h1>
                    <div id = "forecast-display">
                        <!-- dynamic 5 day forecast displayed on cards -->
                    </div>
                </div>
            </div>
          
    </div>


  </body>
  </html>
