<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard </title>
  </head>

  <body>
      <!-- main container -->
    <div class = "container"></div>
    <!-- Page header -->
    <div class="jumbotron" style="background-color: #222525 ; color: white;">
        <h1 class="text-center">
          <strong>Weather Dashboard</strong>
     </div>
          <!-- main row in grid with 2 columns -->
    <div class = "row" style="background-color: white ; color:#020a0a">
        <div class = "col-md-3">
            <form> 
                <!-- search box for city -->
                <input class="form-control mr-sm-2" id = "search" type="search" placeholder="Enter City" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div id = "previous-searches">
                <!-- dynamic buttons populated by previous searches -->
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Previous Searches
                    </div>
                    <ul class="list-group list-group-flush">
                      
                    </ul>
                  </div>
            </div>
        </div>
        <div class = "col-md-9">
            <div class = "row">
                <div class = "col-md-12">
                   <div id = "weather-display">
                    <!-- card with weather info -->
                   </div> 
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12">
                    <h1> 5 Day Forecast:</h1>
                    <div class = "row">
                        <div class = "col-sm-2">
                            <div class = "card">
                                <div class = "card-body" id= "forecast-1">
                                </div>
                            </div>
                        </div>
                        <div class = "col-sm-2">
                            <div class = "card">
                                <div class = "card-body" id= "forecast-2">
                                </div>
                            </div>
                        </div>
                        <div class = "col-sm-2">
                            <div class = "card">
                                <div class = "card-body" id= "forecast-3">
                                </div>
                            </div>
                        </div>
                        <div class = "col-sm-2">
                            <div class = "card">
                                <div class = "card-body" id= "forecast-4">
                                </div>
                            </div>
                        </div>
                        <div class = "col-sm-2">
                            <div class = "card">
                                <div class = "card-body" id= "forecast-5">
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- dynamic 5 day forecast displayed on cards -->
                    </div>
                </div>
           
          
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/localizedFormat.js"></script>
    <script src="script.js"></script>
  

  </body>
  </html>
